<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Page 1-1</a></li>
							<li><a href="#">Page 1-2</a></li>
							<li><a href="#">Page 1-3</a></li>
						</ul></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span>
							Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<label for="customRange1">Example range</label> <input type="range"
			class="custom-range" id="customRange1">
		<h3>Collapsible Navbar</h3>
		<div class="container-fluid" style="margin-top: 30px">
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="">Coughing
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="">Fever
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="" disabled>Lack of Taste
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="" disabled>Sore Throat
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"> <input type="checkbox"
					class="form-check-input" value="" disabled>Nasal Cold
				</label>
			</div>
			<div class="col">
				<div class="row">
					<div class="col-3">
						<p>Temperature:</p>
					</div>
					<div class="col-1">
						<p>0</p>
					</div>
					<div class="col-4 slidecontainer">
						<input type="range" class="custom-range" id="customRange1"
							min="30" max=50>
					</div>
					<div class="col-1">
						<label for="customRange1">40</label>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="col-1">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button"
							id="dropdownMenuButton" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">Get Advice</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Hay Fever</a> <a
								class="dropdown-item" href="#">Common Cold</a> <a
								class="dropdown-item" href="#">Influenza</a> <a
								class="dropdown-item" href="#">Covid-19</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
