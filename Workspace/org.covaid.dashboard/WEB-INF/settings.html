<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Health</title>

<!-- Bootstrap -->
<link href="/covaid/web/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/covaid/web/bootstrap/css/bootstrap-reboot.min.css"
	rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/covaid/web/jquery/jquery-3.4.1.min.js"
	crossorigin="anonymous" type="text/javascript"></script>
<script src="/covaid/web/jquery/popper.min.js" crossorigin="anonymous"
	type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"
	type="text/javascript"></script>
<style type="text/css">
.full-height {
	height: 100%;
}
</style>
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">CovAID</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Health</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Doctor</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Settings</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" style="margin-top: 30px">
		<div class="form-check">
			<label class="form-check-label"> <input type="checkbox"
				class="form-check-input" value="">Coughing
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label"> <input type="checkbox"
				class="form-check-input" value="">Fever
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label"> <input type="checkbox"
				class="form-check-input" value="" disabled>Lack of Taste
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label"> <input type="checkbox"
				class="form-check-input" value="" disabled>Sore Throat
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label"> <input type="checkbox"
				class="form-check-input" value="" disabled>Nasal Cold
			</label>
		</div>
		<div class="col">
			<div class="row">
				<div class="col-3">
					<p>Temperature:</p>
				</div>
				<div class="col-1">
					<p>30</p>
				</div>
				<div class="col-4">
					<input type="range" class="custom-range" id="customRange1" min="30"
						max="45">
				</div>
				<div class="col-1">
					<label for="customRange1">45</label>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="col-1">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">Probable Illness</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#">Hayfever</a> <a
							class="dropdown-item" href="#">Common Cold</a> <a
							class="dropdown-item" href="#">Influenza</a> <a
							class="dropdown-item" href="#">Covid-19</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
